<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js_form_validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">  
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="main" id="modal">
        <div class="form-container">
            <h2>Sign up form<span id="closeModal">&times;</span></h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder=" enter your name" id="userName">
                    <small id="nameError"></small>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="enter your email" id="userEmail">
                    <small id="emailError"></small>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="enter your password" id="pass">
                    <small id="passError"></small>
                </div><div class="input-group">
                    <input type="password" placeholder="confirm your email" id="rePass">
                    <small id="rePassError"></small>
                </div>
                <button type="submit" onclick="return subm();" >send</button>
            </form>
        </div>
    </div>
    

    <div class="show-form" id="trigger">
        <i class="fas fa-eye"></i>
    </div>


    <script src="js/custom.js"></script>
</body>
</html>
